{% extends "blog/layout.html" %}

{% block title %}
  Blog desse post
{% endblock %}


{% block content %}
<section>
  {% for post in posts %}
    <article class="">
      <h2>{{ post.name }} ( {{post.category.name}} )</h2>
      <p>
        {{ post.content }}
      </p>
    </article>
    <hr>
  {% endfor %}
</section>
{% endblock %}
