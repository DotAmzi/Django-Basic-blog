<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Project</title>
  </head>
  <body>
    <h1>Hello {{name}}</h1>

    <ul>
      {% for category in categories %}
      <li>
        {{ category.name }}
      </li>
      {% endfor %}
    </ul>
    <hr>
    <h2>{{ post.name }} ( {{post.category.name}} )</h2>
    <p>
      {{ post.content }}
    </p>
  </body>
</html>
