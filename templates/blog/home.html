<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Project</title>
  </head>
  <body>
    <h1>Hello {{name}}</h1>

    <ul>
      {% for language in languages %}
      <li>
        {% if language == 'PHP' %}
          <b>{{language}}</b>
        {% else %}
          <i>{{language}}</i>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
