{% extends "blog/layout.html" %}

{% block title %}
  Blog desse post
{% endblock %}


{% block content %}
<section>

  <h3>Create Post</h3>

  <form class="" action="index.html" method="POST" class="post-form">
    {% csrf_token %}
    {% for field in form %}

    <div class="form-group">
      {{field.label}} {{ field }}
    </div>

    {% endfor %}

    <input type="submit" value="Create" class="btn btn-primary">

  </form>

</section>
{% endblock %}
